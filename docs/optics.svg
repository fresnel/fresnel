  <text id="iso" class="optic" y="100">Iso</text>

  <text id="lens" class="optic" x="-200" y="200">Lens</text>
  <text id="prism" class="optic" x="200" y="200">Prism</text>

  <text id="getter" class="optic" x="-400" y="300">Getter</text>
  <text id="affine-traversal" class="optic" y="300">AffineTraversal</text>
  <text id="review" class="optic" x="400" y="300">Review</text>

  <text id="affine-fold" class="optic" x="-200" y="400">AffineFold</text>
  <text id="traversal" class="optic" x="200" y="400">Traversal</text>

  <text id="fold" class="optic" y="500">Fold</text>
  <text id="setter" class="optic" x="400" y="500">Setter</text>
</g>

</svg>
