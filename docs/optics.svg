    <use id="traversing-traversal" href="#edge-right-down" class="typeclass" y="200" transform="translate(0, 10)"/>
    <use id="mapping-setter" href="#edge-down" class="typeclass" x="400" y="400"/>
  </g>

  <use id="profunctor-cochoice" href="#edge-left-2" class="typeclass"/>
  <use id="profunctor-strong" href="#edge-left" class="typeclass" transform="translate(10,5)"/>
  <use id="profunctor-choice" href="#edge-right" class="typeclass" transform="translate(-10,5)"/>
  <use id="profunctor-costrong" href="#edge-right-2" class="typeclass"/>
  <use id="profunctor-closed" href="#edge-right-3" class="typeclass" transform="translate(10, -5)"/>

  <use id="strong-traversing" href="#edge-right" class="typeclass" x="-200" y="100"/>
  <use id="choice-traversing" href="#edge-left" class="typeclass" x="200" y="100"/>

  <use id="closed-mapping" href="#edge-left" class="typeclass" x="600" y="300"/>
  <use id="traversing-mapping" href="#edge-right-2" class="typeclass" y="200"/>

  <text id="profunctor" class="typeclass">Profunctor</text>

  <text id="bifunctor" class="typeclass" x="400" y="100">Bifunctor</text>
  <text id="strong" class="typeclass" x="-200" y="100">Strong</text>
  <text id="choice" class="typeclass" x="200" y="100">Choice</text>
  <text id="bicontravariant" class="typeclass" x="-400" y="100">Bicontravariant</text>

  <text id="costrong" class="typeclass" x="400" y="200">Costrong</text>
  <text id="cochoice" class="typeclass" x="-400" y="200">Cochoice</text>

  <text id="traversing" class="typeclass" y="200">Traversing</text>
  <text id="closed" class="typeclass" x="600" y="300">Closed</text>

  <text id="mapping" class="typeclass" x="400" y="400">Mapping</text>
</g>

<g id="optics">
  <use id="iso-lens" href="#edge-left" class="optic" y="100"/>
  <use id="iso-prism" href="#edge-right" class="optic" y="100"/>

  <use id="lens-getter" href="#edge-left" class="optic" x="-200" y="200"/>
  <use id="lens-affine-traversal" href="#edge-right" class="optic" x="-200" y="200"/>

  <use id="prism-affine-traversal" href="#edge-left" class="optic" x="200" y="200"/>
  <use id="prism-review" href="#edge-right" class="optic" x="200" y="200"/>

  <use id="affine-traversal-affine-fold" href="#edge-left" class="optic" y="300"/>
  <use id="affine-traversal-traversal" href="#edge-right" class="optic" y="300"/>

  <use id="affine-fold-fold" href="#edge-right" class="optic" x="-200" y="400"/>

