<style>
:root {
  --optic-colour: #000;
  --typeclass-colour: #aaa;

  --lens-colour: hsl(45, 50%, 50%);
  --getter-colour: hsl(90, 50%, 50%);
  --affine-fold-colour: hsl(135, 50%, 50%);
  --fold-colour: hsl(180, 50%, 50%);
  --traversal-colour: hsl(225, 50%, 50%);
  --setter-colour: hsl(225, 50%, 75%);
  --review-colour: hsl(270, 50%, 50%);
  --prism-colour: hsl(315, 50%, 50%);
  --iso-colour: hsl(0, 50%, 50%);
  --affine-traversal-colour: hsl(0, 0%, 60%);
}
text {
  font-family: "Computer Modern Serif";
  font-size: 20px;
  text-anchor: middle;
  alignment-baseline: middle;
  transform-origin: center center;
  paint-order: stroke;
  stroke: white;
  stroke-width: 7pt;
  stroke-opacity: 90%;
  stroke-linejoin: round;
}
text.typeclass {
  fill: var(--typeclass-colour);
  font-style: italic;
}
path, polyline {
  stroke-miterlimit: 8;
  stroke-linejoin: miter;
  stroke-linecap: square;
  fill: transparent;
  stroke-width: 1;
  shape-rendering: geometricPrecision;
}
use:hover {
  stroke: red;
}
path.typeclass {
  stroke: var(--typeclass-colour);
}
use.typeclass, path.typeclass, polyline.typeclass {
  stroke: var(--typeclass-colour);
}
use.optic, path.optic, polyline.optic {
  stroke: var(--optic-colour);
}
#iso {
  fill: var(--iso-colour);
}
#lens {
  fill: var(--lens-colour);
}
#getter {
  fill: var(--getter-colour);
}
#prism {
  fill: var(--prism-colour);
}
#review {
  fill: var(--review-colour);
}
#affine-traversal {
  fill: var(--affine-traversal-colour);
}
#affine-fold {
  fill: var(--affine-fold-colour);
}
#traversal {
  fill: var(--traversal-colour);
}
#fold {
  fill: var(--fold-colour);
}
#setter {
  fill: var(--setter-colour);
}
#iso-lens {
  stroke: url(#gradient-iso-lens);
}
#iso-prism {
  stroke: url(#gradient-iso-prism);
}
#lens-affine-traversal {
  stroke: url(#gradient-lens-affine-traversal);
}
#lens-getter {
  stroke: url(#gradient-lens-getter);
}
#prism-affine-traversal {
  stroke: url(#gradient-prism-affine-traversal);
}
#prism-review {
  stroke: url(#gradient-prism-review);
}
#affine-traversal-affine-fold {
  stroke: url(#gradient-affine-traversal-affine-fold);
}
#affine-fold-fold {
  stroke: url(#gradient-affine-fold-fold);
}
#affine-traversal-traversal {
  stroke: url(#gradient-affine-traversal-traversal);
}
#traversal-fold {
  stroke: url(#gradient-traversal-fold);
}
#traversal-setter {
  stroke: url(#gradient-traversal-setter);
}
stop.iso {
  stop-color: var(--iso-colour);
}
stop.lens {
  stop-color: var(--lens-colour);
}
stop.getter {
  stop-color: var(--getter-colour);
}
stop.prism {
  stop-color: var(--prism-colour);
}
stop.review {
  stop-color: var(--review-colour);
}
stop.affine-traversal {
  stop-color: var(--affine-traversal-colour);
}
stop.affine-fold {
  stop-color: var(--affine-fold-colour);
}
stop.traversal {
  stop-color: var(--traversal-colour);
}
stop.fold {
  stop-color: var(--fold-colour);
}
stop.setter {
  stop-color: var(--setter-colour);
}
</style>

<g id="profunctors">
  <g id="constraints">
    <use id="profunctor-iso" href="#edge-down" class="typeclass"/>
    <use id="strong-lens" href="#edge-down" class="typeclass" x="-200" y="100"/>
    <use id="choice-prism" href="#edge-down" class="typeclass" x="200" y="100"/>

    <use id="bicontravariant-getter" href="#edge-down-2" class="typeclass" x="-400" y="100" transform="translate(20, -10)"/>
    <use id="bicontravariant-affine-fold" href="#edge-down-2-right" class="typeclass" x="-400" y="100" transform="translate(10, -5)"/>
    <use id="cochoice-getter" href="#edge-down" class="typeclass" x="-400" y="200"/>
